<form>
  <div class="container">
    <label>Username</label>
    <input
      type="text"
      placeholder="Enter Usernme"
      name="username"
      [(ngModel)]="username"
    />

    <label>Password</label>
    <input
      type="text"
      placeholder="Enter Password"
      name="password"
      [(ngModel)]="password"
    />
    <button type="submit" required (click)="loginIn()">Login</button>
    <label> <input type="checkbox" name="remember" /> Remember me </label>
  </div>
  <div class="container">
    <button type="button" class="cancelbtn">Cancel</button>
    <span class="psw">Forget<a routerLink="#" required>Password?</a></span>
  </div>
</form>
